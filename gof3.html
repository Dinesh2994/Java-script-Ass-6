<!DOCTYPE html>
<html>
<head>
    <title>Find Greatest Number</title>
</head>
<body>
    <h1>Find Greatest Number</h1>
    <input type="number" id="num1" placeholder="Enter the first number"><br>
    <input type="number" id="num2" placeholder="Enter the second number"><br>
    <input type="number" id="num3" placeholder="Enter the third number"><br>
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="result"></p>
    <script>
        function findGreatest() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const resultElement = document.getElementById("result");
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                const greatestNumber = Math.max(num1, num2, num3);
                resultElement.innerHTML = `The greatest number among ${num1}, ${num2}, and ${num3} is ${greatestNumber}`;
            } else {
                resultElement.innerHTML = 'Please enter valid numbers in all fields.';
            }
        }
    </script>
</body>
</html>
