<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array Elements</title>
</head>
<body>
    <center>
        <h1>Display Array Elements</h1>
        <input type="text" id="inputElement" placeholder="Enter an element">
        <button type="button" onclick="addElement()">Add Element</button>
        <button type="button" onclick="displayArray()">Display Array</button>
        <p id="result"></p>
    </center>
    <script>
        var numbers = [];

        function addElement() {
            var inputElement = document.getElementById("inputElement").value;
            if (inputElement.trim() !== "") { 
                numbers.push(inputElement);
                document.getElementById("inputElement").value = "";
            }
        }
        function displayArray() {
            document.getElementById('result').textContent = "Array elements: " + numbers.join(", ");
        }
    </script>
</body>
</html>
