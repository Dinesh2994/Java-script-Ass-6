<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array Elements</title>
</head>
<body>
    <center>
        <h1>Display Array Elements</h1>
        <input type="text" id="inputElement" placeholder="Enter an element">
        <button type="button" onclick="addElement()">Add Element</button>
        <button type="button" onclick="displayActualOrder()">Display Actual Order</button>
        <button type="button" onclick="displayReverseOrder()">Display Reverse Order</button>
        <p id="result"></p>
    </center>
    <script>
        var numbers = [];
        function addElement() {
            var inputElement = document.getElementById("inputElement").value;
            if (inputElement.trim() !== "") { 
                numbers.push(inputElement);
                document.getElementById("inputElement").value = ""; 
            }
        }
        function displayActualOrder() {
            document.getElementById('result').textContent = "Actual Order: " + numbers.join(", ");
        }
        function displayReverseOrder() {
            var reversedArray = numbers.slice().reverse();
            document.getElementById('result').textContent = "Reverse Order: " + reversedArray.join(", ");
        }
    </script>
</body>
</html>
